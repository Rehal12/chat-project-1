<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='register.js') }}"></script>
</head>
<body class="modern-bg">
    <div class="home-container glass-card" style="max-width:420px;margin:48px auto;background:rgba(255,255,255,0.98);box-shadow:0 8px 32px rgba(0,0,0,0.18);border-radius:22px;">
        <div class="user-info" style="justify-content:center;">
            <div class="avatar" style="background:linear-gradient(120deg,#0078ff,#00c6ff);font-size:2.5rem;">ðŸ‘¤</div>
            <div>
                <div class="user-name" style="font-size:1.6rem;font-weight:700;color:#0078ff;">Welcome!</div>
                <div style="font-size:1.08rem;color:#0099cc;">Register to start chatting</div>
            </div>
        </div>
        <form class="register-form" onsubmit="registerUser(); return false;" style="margin-top:18px;display:flex;flex-direction:column;gap:18px;">
            <input type="text" id="username" placeholder="Enter your name" autocomplete="off" maxlength="20" required style="font-size:1.1rem;padding:14px 16px;border-radius:12px;">
            <input type="email" id="email" placeholder="Enter your email" autocomplete="off" maxlength="50" required style="font-size:1.1rem;padding:14px 16px;border-radius:12px;">
            <button id="registerBtn" type="submit" style="font-size:1.1rem;padding:12px 0;border-radius:12px;background:linear-gradient(90deg,#0078ff 60%,#00c6ff 100%);font-weight:700;">Register</button>
        </form>
    </div>
</body>
</html>
